<ion-view view-title="Where Locals Go">
  <ion-nav-title>
    <div class="bar bar-header">
      <h1 class="title">Where Locals Go</h1>
    </div>

  </ion-nav-title>
  <ion-content class="padding">

    <div class="list card card-item" ng-repeat="item in Places">
        <a style="text-decoration: none;" href="https://www.google.com/maps/preview/@{{item.latitude}},{{item.longitude}},20z">
            <div class="item item-body" style="background: url('http://maps.googleapis.com/maps/api/staticmap?center={{item.latitude}},{{item.longitude}}&amp;zoom=16&amp;size=400x200&amp;sensor=false');background-color:grey;">
                <br/><br/><br/><br/><br/><br/>
                <div class="list" style="background: rgba(250, 250, 250, 0.98);  margin-bottom: -16px;">
                    <h3 >{{item.name}}</h3>
                    <p style="font-size: medium;">
                        {{item.street_address}},  {{item.district}}
                    </p>

                    <p>
                        <a href="#" class="subdued">1 Like</a>
                    </p>
                </div>
            </div>

        </a>

        <div class="item tabs">
            <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i>
                Like
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-share"></i>
                Share
            </a>
            <a class="tab-item" href="tel://{{item.telephone}}">
                <i class="icon ion-ios-telephone"></i>
                Phone:  {{item.telephone}}
            </a>
        </div>
    </div>
  </ion-content>
</ion-view>
