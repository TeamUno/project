<ion-view view-title="Preferences">
  <ion-content>
    <ion-list>
      <div class="list">
      </div>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Category
          </div>
          <select>
            <option selected>Bars & Restaurants</option>
            <option>Fashion</option>
            <option>Wellness & Beauty</option>
            <option>Food</option>
          </select>
        </label>
      </div>
      <div class="list">
        <div class="item range range-positive">
          <div class="input-label">
            Age
          </div>
          <i class="icon ion-ios-person-outline"></i>
          <input type="range" name="volume" min="0" max="100" value="33">
          <i class="icon ion-ios-personadd"></i>
        </div>
      </div>
      <div class="list tabs">
        <label class="item tab-item item-radio">
          <input type="radio" name="group" value="go" checked="checked">
          <div class="item-content">
            Male
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
        <label class="item tab-item item-radio">
          <input type="radio" name="group" value="go" checked="checked">
          <div class="item-content">
            Female
          </div>
          <i class="radio-icon ion-checkmark"></i>
        </label>
      </div>
      <div class="list">
        <div class="item range range-positive">
          <div class="input-label">
            Amount to spend
          </div>
          <i class="icon ion-ios-pricetag-outline"></i>
          <input type="range" name="volume" min="0" max="100" value="33">
          <i class="icon ion-ios-pricetags"></i>

        </div>
      </div>
      <div class="list">
        <button class="button button-block button-assertive">
          Recomend me
        </button>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
